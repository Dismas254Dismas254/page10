<!DOCTYPE html>
<html lang="sw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        body {
            font-family: Arial, sans-serif;

            margin: 0;

        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
            color: #666;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

<body>
    <h1>Mpendwa,</h1>

    <button id="proceedButton">Ili kuendelea</button><br><br>
    <button id="cancelButton">Kughairi mchakato wote</button><br><br>

    <script>
        const proceedButton = document.getElementById('proceedButton');
        const cancelButton = document.getElementById('cancelButton');

        proceedButton.addEventListener('click', function () {
            // Redirect to payment page or provide payment instructions
            // ...
        });

        cancelButton.addEventListener('click', function () {
            // Cancel the process and notify the user
            alert('Mchakato umefutwa. Tafadhali wasiliana nasi kwa usaidizi zaidi.');
        });
    </script>
</body>

</html>
